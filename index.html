<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FlappyBird</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Squada+One&display=swap" rel="stylesheet">
  <style>
    /* Reset margins and set up a full-page container */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
    }
    
    /* Make the canvas responsive */
    #canvas {
      width: 90%;
      max-width: 400px; /* Adjust this value for desktop dimensions */
      height: auto;
      border: 2px solid #333; /* Optional: visual border for clarity */
    }
  </style>
</head>
<body>
  <!-- The canvas internal resolution is still set to 276x414, but CSS scales it responsively -->
  <canvas id="canvas" width="276" height="414"></canvas>
  <script src="game.js"></script>
</body>
</html>
